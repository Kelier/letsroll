<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="diy-scroll.css">
</head>
<body>
<button class="active">点击我</button>
<div class="scroll-area"></div>
<script src="roll.js"></script>
<script src="seize.js"></script>
<script>
    var options = {
        line: 60,
        fsize: '16px',
        gap: '1.5em',
        area: '.scroll-area',
    };
    seize.set(options);
    document.querySelector('.active').addEventListener('click', function () {
        roll({
            toT: 200,
            area: '.scroll-area'
        });
    });
</script>
</body>
</html>
